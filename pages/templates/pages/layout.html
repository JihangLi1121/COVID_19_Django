<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            EasyCovidData {{ state }}
        </title>
    </head>
    <body>
        <!-- Load c3.css -->
        <link href="/path/to/c3.css" rel="stylesheet">

        <!-- Load d3.js and c3.js -->
        <script src="/path/to/d3.v5.min.js" charset="utf-8"></script>
        <script src="/path/to/c3.min.js"></script>

        <script> chart = c3.generate({
            bindto: '#deathChart',
            data: {
              columns: [
                ['data1', 30, 200, 100, 400, 150, 250],
                ['data2', 50, 20, 10, 40, 15, 25]
              ]
            }
        });</script>

        <h2>{{ state }} Covid data </h2>
        <div id="deathChart" style="float: left;margin-bottom: 50px;margin-left: 200px;margin-right: 10px;"> 
            </div>
        <div style="float: right;margin-bottom: 50px;margin-left: 10px;margin-right: 200px;">
            </div>
        <div style="float: left;margin-left: 150px;margin-right: 10px;"> {{ html | safe }} </div>   
        <div style="float: right;margin-left: 10px;margin-right: 150px;">{{ html2 | safe }} </div>
    </body>
</html>
